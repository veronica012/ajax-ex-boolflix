<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>boolflix</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
        <script src="https://kit.fontawesome.com/c3ece0a22b.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <div class="header-container">
                <h1>boolflix</h1>
                <div class="ricerca">
                    <input type="text"id="ricerca_utente">
                    <button type="button" name="button" id="bottone">Cerca</button>
                </div>
            </div>
        </header>
        <main>
            <div class="container-card"></div>
        </main>
        <script id="entry-template" type="text/x-handlebars-template">
            <ul class="card-film">
                <li class="titolo">{{titolo}}</li>
                <li class="titolo_originale">{{titolo_originale}}</li>
                <li class="lingua">{{lingua}}</li>
                <li class="voto">{{voto}}</li>
            </ul>
        </script>
        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
