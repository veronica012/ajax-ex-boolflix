<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>boolflix</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
        <script src="https://kit.fontawesome.com/c3ece0a22b.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <div class="header-container">
                <div class="header-left">
                    <img class="logo" src="img/logo-netflix.png" alt="">
                    <span>
                        <a href="#">Home</a>
                    </span>
                    <span>
                        <a href="#">Serie TV</a>
                    </span>
                    <span>
                        <a href="#">Film</a>
                    </span>
                    <span>
                        <a href="#">Originali</a>
                    </span>
                    <span>
                        <a href="#">Aggiunti di recenti</a>
                    </span>
                    <span>
                        <a href="#">La mia lista</a>
                    </span>
                </div>
                <div class="header-right">
                    <div class="ricerca">
                        <input type="text"id="ricerca_utente" placeholder="Cerca...">
                        <button type="button" name="button" id="bottone">Cerca</button>
                        <a href="#"><i class="fas fa-bell"></i></a>
                        <span>
                            <a href="#">Kids</a>
                        </span>
                        <!-- <div class="account"></div> -->
                        <a href="#"><i class="fas fa-sort-down"></i></a>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="container-card"></div>
        </main>
        <script id="entry-template" type="text/x-handlebars-template">
            <div class="card-film">
                <div class="inner">
                    <div class="front">
                        <img src="{{ poster }}" alt="cover" class="copertina_film">
                    </div>
                    <div class="back">
                        <p class="titolo">Titolo: {{titolo}}</p>
                        <p class="titolo_originale">Titolo originale: {{titolo_originale}}</p>
                        <p class="lingua">Lingua originale: {{{lingua}}}</p>
                        <p class="voto">Voto: {{{voto}}}</p>
                        <p class="trama">{{trama}}</p>
                    </div>
                </div>
            </div>
        </script>
        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
